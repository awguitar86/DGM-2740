<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blue Ridge Studios</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>
<body>

    <header>
        <img src="./images/BlueRidgeLogo.png" alt="Blue Ridge Studios Logo">
    </header>

    <nav>
        <div>
            <img src="./images/home.svg" alt="home icon">
            <p>HOME</p>
        </div>
        <div>
            <img src="./images/folder.svg" alt="portfolio icon">
            <p>PORTFOLIO</p>
        </div>
        <div>
            <img src="./images/phone.svg" alt="phone icon">
            <p>CONTACT</p>
        </div>
    </nav>

    <main>
        <section class="hero">
            <img src="./images/hero.jpg" alt="hero image">
        </section>
        <section class="black-section">

        </section>
        <section class="more-about">

        </section>
        <section class="bottom">

        </section>
    </main>

    <footer>
        <div class="clients">
            <img src="./images/cvsLogo.png" alt="CVS Logo">
            <img src="./images/walmartLogo.png" alt="Walmart logo">
            <img src="./images/mckessonLogo.png" alt="McKesson logo">
            <img src="./images/exonLogo.png" alt="ExonMobil logo">
            <img src="./images/berkshireLogo.png" alt="Berkshire Hathaway logo">
            <img src="./images/fordLogo.png" alt="Ford logo">
        </div>
        <div class="footer">
            <p>Call at 1-800-555-1234</p>
        </div>
    </footer>
    
</body>
</html>
